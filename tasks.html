<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Panda Clicker</title>
</head>
<body>
  <section class="tasks">
    <div class="container">
      <div class="tasks__card">
        <div class="tasks__head">
          <img src="./img/logo.svg" alt="" class="tasks__decor">
          <h1 class="tasks__title">Доступные задания</h1>
        </div>
        <div class="tasks__body">
          <ul class="tasks__list">
            <li class="tasks__item">
              <div class="tasks__main">
                <img src="./img/telegram.png" alt="" class="tasks__img">
                <div class="tasks__info">
                  <p class="tasks__text">Подпишитесь на “PANDA” в Telegram</p>
                  <p class="tasks__bonus">
                    <img src="./img/balance-coin.png" alt="" class="tasks__bonus-icon">
                    <span class="tasks__bonus-value">+2000</span>
                  </p>
                </div>
              </div>
              <button class="tasks__btn">Start</button>
            </li>
            <li class="tasks__item">
              <div class="tasks__main">
                <img src="./img/instagram.png" alt="" class="tasks__img tasks__img--shifted">
                <div class="tasks__info">
                  <p class="tasks__text">Подпишитесь на “PANDA” в Telegram</p>
                  <p class="tasks__bonus">
                    <img src="./img/balance-coin.png" alt="" class="tasks__bonus-icon">
                    <span class="tasks__bonus-value">+2000</span>
                  </p>
                </div>
              </div>
              <button class="tasks__btn">Start</button>
            </li>
            <li class="tasks__item">
              <div class="tasks__main">
                <img src="./img/twitter.png" alt="" class="tasks__img tasks__img--rotated">
                <div class="tasks__info">
                  <p class="tasks__text">Подпишитесь на “PANDA” в Telegram</p>
                  <p class="tasks__bonus">
                    <img src="./img/balance-coin.png" alt="" class="tasks__bonus-icon">
                    <span class="tasks__bonus-value">+2000</span>
                  </p>
                </div>
              </div>
              <button class="tasks__btn">Start</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <nav class="nav">
    <div class="container">
      <div class="nav__inner">
        <a href="./index.html" class="nav__btn"><img src="./img/home-green.svg" alt="home" class="nav__btn-icon"></a>
        <div class="nav__community">
          <a href="./friends.html" class="nav__link"><img src="./img/friends.svg" alt="friends" class="nav__link-icon"></a>
          <a href="./leaders.html" class="nav__link"><img src="./img/trophy.svg" alt="rating" class="nav__link-icon"></a>
        </div>
        <div class="nav__action">
          <a href="./tasks.html" class="nav__link nav__link--active"><img src="./img/tasks-light.svg" alt="tasks" class="nav__link-icon"></a>
          <a href="./shop.html" class="nav__link"><img src="./img/bag.svg" alt="shop" class="nav__link-icon"></a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
