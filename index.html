<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Panda Clicker</title>
</head>
<body>
  <section class="balance">
    <div class="container">
      <div class="balance__card">
        <div class="balance__avatar">
          <img src="./img/avatar-example.jpg" alt="avatar" class="balance__avatar-img">
        </div>
        <p class="balance__username">соньчик</p>
        <p class="balance__text">Текущий баланс</p>
        <div class="balance__primary">
          <img src="./img/balance-coin.png" alt="coin" class="balance__primary-icon">
          <p class="balance__primary-value">1 204 284 384</p>
        </div>
        <div class="balance__secondary">
          <img src="./img/logo.svg" alt="logo" class="balance__secondary-icon">
          <p class="balance__secondary-value">29 347 394</p>
        </div>
      </div>
    </div>
  </section>
  <section class="upgrade">
    <div class="container">
      <div class="upgrade__box">
        <img src="./img/panda.webp" alt="panda" class="upgrade__img">
        <button class="upgrade__btn">
          <img src="./img/chevrons.svg" alt="upgrade" class="upgrade__btn-icon">
          UPGRADE
        </button>
      </div>
    </div>
  </section>
  <section class="play">
    <div class="container">
      <div class="play__inner">
        <button class="play__btn"><span class="play__btn-span">В Бой</span></button>
        <button class="play__settings">
          <img src="./img/gear.svg" alt="settings" class="play__settings-icon">
        </button>
      </div>
    </div>
  </section>
  <nav class="nav">
    <div class="container">
      <div class="nav__inner">
        <a href="./index.html" class="nav__btn nav__btn--active"><img src="./img/home.svg" alt="home" class="nav__btn-icon"></a>
        <div class="nav__community">
          <a href="./friends.html" class="nav__link"><img src="./img/friends.svg" alt="friends" class="nav__link-icon"></a>
          <a href="./leaders.html" class="nav__link"><img src="./img/trophy.svg" alt="rating" class="nav__link-icon"></a>
        </div>
        <div class="nav__action">
          <a href="./tasks.html" class="nav__link"><img src="./img/tasks.svg" alt="tasks" class="nav__link-icon"></a>
          <a href="./shop.html" class="nav__link"><img src="./img/bag.svg" alt="shop" class="nav__link-icon"></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="modal">
    <div class="modal__content">
      <div class="modal__top">
        <div class="modal__user">
          <div class="modal__avatar">
            <img src="./img/avatar-example.jpg" alt="avatar" class="modal__avatar-img">
          </div>
          <p class="modal__username">@ajflrkc_</p>
        </div>
        <p class="modal__lvl">1 уровень</p>
      </div>
      <div class="modal__skills">
        <div class="modal__skills-items">
          <div class="modal__skills-item">
            <div class="modal__skills-img-box">
              <img src="./img/dumbbells.svg" alt="dumbbels" class="modal__skills-img">
            </div>
            <div class="modal__skills-info">
              <p class="modal__skills-text"><span class="modal__skills-span">X2</span> Урон</p>
              <p class="modal__skills-value">7777/seс</p>
            </div>
          </div>
          <div class="modal__skills-item">
            <div class="modal__skills-img-box">
              <img src="./img/pickaxes.svg" alt="dumbbels" class="modal__skills-img modal__skills-img--modified">
            </div>
            <div class="modal__skills-info">
              <p class="modal__skills-text"><span class="modal__skills-span">X2</span> Урон</p>
              <p class="modal__skills-value">7777/seс</p>
            </div>
          </div>
        </div>
        <div class="modal__skills-decor"></div>
        <div class="modal__skills-items">
          <div class="modal__skills-item">
            <div class="modal__skills-img-box">
              <img src="./img/dumbbells-plus.svg" alt="dumbbels" class="modal__skills-img">
            </div>
            <div class="modal__skills-info">
              <p class="modal__skills-text"><span class="modal__skills-span">X2</span> Урон</p>
              <p class="modal__skills-value">7777/seс</p>
            </div>
          </div>
          <div class="modal__skills-item">
            <div class="modal__skills-img-box">
              <img src="./img/pickaxe-plus.svg" alt="dumbbels" class="modal__skills-img modal__skills-img--modified">
            </div>
            <div class="modal__skills-info">
              <p class="modal__skills-text"><span class="modal__skills-span">X2</span> Урон</p>
              <p class="modal__skills-value">7777/seс</p>
            </div>
          </div>
          <div class="modal__skills-item">
            <div class="modal__skills-img-box">
              <img src="./img/heart-timer.svg" alt="dumbbels" class="modal__skills-img modal__skills-img--modified">
            </div>
            <div class="modal__skills-info">
              <p class="modal__skills-text"><span class="modal__skills-span">X2</span> Урон</p>
              <p class="modal__skills-value">7777/seс</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal__items">
      <div class="modal__item">
        <p class="modal__item-text">Обычный бой</p>
        <img src="./img/balance-coin.png" alt="" class="modal__item-icon">
        <button class="modal__item-btn">Выбрать</button>
      </div>
      <div class="modal__item">
        <p class="modal__item-text">Турнир</p>
        <img src="./img/toncoin.svg" alt="" class="modal__item-icon">
        <button class="modal__item-btn">Выбрать</button>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal__loader">
      <img src="./img/spinner.svg" alt="" class="modal__loader-icon">
      <p class="modal__loader-text">Поиск противника...</p>
    </div>
  </div>
</body>
</html>
